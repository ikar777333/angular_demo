<mat-table [dataSource]="notAllocatedDataSource"
  class="mat-elevation-z8" cdkDropList #table1 #list1="cdkDropList"
  [cdkDropListData]="notAllocatedDataSource.data" [cdkDropListConnectedTo]="[list2 , list3]"
  (cdkDropListDropped)="drop($event)" id="table1">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="area">
        <mat-header-cell *matHeaderCellDef> Area </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.area}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loadType">
      <mat-header-cell *matHeaderCellDef> Load Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.loadType}} </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row (click)="openLoadDialog(row)" *matRowDef="let row; columns: displayedColumns;" cdkDrag></mat-row>
</mat-table>
