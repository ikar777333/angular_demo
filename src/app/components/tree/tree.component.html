<div class="top-margin-60 terms-container">
  <div cdkDropListGroup>
    <mat-card *ngFor="let table of tableNumberDisplay">
      <div style="display:flex; flex-direction: row; justify-content: space-between;  align-items: center;">
        <div style="display: flex; flex-direction: column;">
          <h3>{{'Table ' + table}}</h3>
          <div>
            {{getTableList(table).length + ' Elements'}}
          </div>
        </div>
        <button mat-stroked-button color="primary" style="height: 50px;">ADD ELEMENT</button>
      </div>
      <mat-divider></mat-divider>
      <table #tableX mat-table
      cdkDropList
      [cdkDropListData]="tableX.dataSource"
      (cdkDropListDropped) = "onDrop(table, $event)"
      [dataSource]="getTableList(table)" multiTemplateDataRows
      class="mat-elevation-z8">

        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="example-element-position"> {{element.position}} </div>
                <div class="example-element-symbol"> {{element.symbol}} </div>
                <div class="example-element-name"> {{element.name}} </div>
                <div class="example-element-weight"> {{element.weight}} </div>
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"> -- Wikipedia </span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        cdkDrag [cdkDragData]="element"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </mat-card>
  </div>
</div>
