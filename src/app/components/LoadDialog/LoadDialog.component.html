<h1 mat-dialog-title>Configuration</h1>
<div mat-dialog-content>
<form [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="name" placeholder="Name">
    <mat-error *ngIf="form.get('name').hasError('required')">
      Name is required
    </mat-error>
    <mat-error *ngIf="form.get('name').hasError('validUsername')">
      Your username has already been taken
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Area:</mat-label>
    <mat-select formControlName="area">
      <mat-option *ngFor="let area of areas" [value]="area">
        {{area}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Metering purpose:</mat-label>
    <mat-select formControlName="purpose">
      <mat-option *ngFor="let purpose of purposes" [value]="purpose">
        {{purpose}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Submetering purpose:</mat-label>
    <mat-select formControlName="subPurpose">
      <mat-option *ngFor="let subPurpose of subPurposes" [value]="subPurpose">
        {{subPurpose}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Load type:</mat-label>
    <mat-select (selectionChange)="onChange()" formControlName="loadType">
      <mat-option *ngFor="let loadType of loadTypes" [value]="loadType">
        {{loadType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Related load:</mat-label>
    <mat-select formControlName="relatedLoad">
      <mat-option *ngFor="let relatedLoad of relatedLoads" [value]="relatedLoad">
        {{relatedLoad.loadName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Ok</button>
</div>
