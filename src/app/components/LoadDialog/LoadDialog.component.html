<h1 mat-dialog-title>Configuration</h1>
<div mat-dialog-content>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="form.name" [formControl]="nameFormControl" [errorStateMatcher]="matcher" placeholder="Name" value="">
    <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">
      Please enter a valid name
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Area:</mat-label>
    <mat-select [(value)]="form.area">
      <mat-option *ngFor="let area of areas" [value]="area">
        {{area}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Metering purpose:</mat-label>
    <mat-select [(value)]="form.purpose">
      <mat-option *ngFor="let purpose of purposes" [value]="purpose">
        {{purpose}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Submetering purpose:</mat-label>
    <mat-select [(value)]="form.subPurpose">
      <mat-option *ngFor="let subPurpose of subPurposes" [value]="subPurpose">
        {{subPurpose}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Load type:</mat-label>
    <mat-select (selectionChange)="onChange()" [(value)]="form.loadType">
      <mat-option *ngFor="let loadType of loadTypes" [value]="loadType">
        {{loadType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Related load:</mat-label>
    <mat-select [(value)]="form.relatedLoad">
      <mat-option *ngFor="let relatedLoad of relatedLoads" [value]="relatedLoad">
        {{relatedLoad.loadName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="onClick()">Click me!</button>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
